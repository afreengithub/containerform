<html>
<head>
<title>scholarship form</title>
<style>
  h1 {
     color: red;
     Background color: blue;
     left: 0;
     line-height: 0px;
     margin-top: -10px;
     position: absolute;
     text-align: center;
     top: 5%;
     width: 100%;
    }
</style>
</head>
<body>

<h1>Scholarship Form</h1>
<br><br>
<hr>
<br>
<table>
<form>
<table>
   <tr>
         <label for="name">Name  of  Student</label><br>
         <input type="text" id="name" name="name"><br><br>
   

  
      <label for="Fname">Student  Father  Name</label><br>
      <input type="text" id="fname" name="fname"><br><br>
   </tr>
  <label for="Gender">Gender</label><br>
  <input type="radio" id="Gender" name="Gender">Male<br>
  <input type="radio" id="Gender" name="Gender">Female<br><br>

  <label for="Date of Birth">Date of Birth (DD/MM/YYYY) </label><br>
  <input type="date" id="Date of Birth" name="Date of Birth"><br><br>


  <label for="Scholarship Category">Scholarship Category </label><br>
  <select name="Scholarship Category" id="Scholarship Category">
  <option value=""></option>
  <option value="General">General</option>
  <option value="SC/ST">SC/ST</option>
  <option value="OBC">OBC</option>
  </select><br><br>
 

  <label for="Mobile Number">Mobile Number</label><br>
  <input type="number" id="number" name="number"><br><br>

  <label for="Aadhar Number">Aadhar Number</label><br>
  <input type="Aadhar Number" id="Aadhar Number" name="Aadhar Number"><br><br>

  
  <label for="EmailId">EmailId</label><br>
  <input type="EmailId" id="EmailId" name="EmailId"><br><br>

  <label for="Bank Name">Bank Name </label><br>
  <select name="Bank Name" id="Bank Name">
  <option value=""></option>
  <option value="SBI">SBI</option>
  <option value="HDFC">HDFC</option>
  <option value="CANARA">CANARA</option>
  <option value="AXIS">AXIS</option>
  </select><br><br>
 
  <label for="Bank Account Number">Bank Account Number</label><br>
  <input type="Bank Account Number" id="Bank Account Number" name="Bank Account Number"><br><br>

  <label for="Bank IFSC Code">Bank IFSC Code</label><br>
  <input type="Bank IFSC Code" id="Bank IFSC Code" name="Bank IFSC Code"><br><br>

  
  <input type="submit" value="Submit">
</table>
</form>
</table>
</body>
</html>
